<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VUE v-html</title>
</head>
<body>
  <div id="app">
    <h2>{{url}}</h2>
    <h2 v-html="url"></h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        url: '<a href="http://www.google.com">GOOGLE</a>'
      }
    })
  </script>
</body>
</html>
