<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
      <title>v-for and v-bind</title>
  </head>

  <body>
    <div id="app">
    <ul>
      <li v-for="(val, index) in players">{{val}}</li>
    </ul>
    </div>

    <script src = "../js/vue.js"></script>
    <script>
      const app = new Vue({
          el: '#app',
          data: {
            players: [ 'Messi', 'Kobe', 'Jordan' ]
          }
      })
    </script>

  </body>
</html>
